<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #713cac;
            --primary-dark: #552a86;
            --bg: #f4f6fb;
            --white: #fff;
            --border: #e0e3eb;
            --radius: 14px;
            --shadow: 0 6px 32px rgba(30, 42, 73, 0.08);
            --input-bg: #f8fafc;
            --input-border: #d1d5db;
            --input-focus: #713cac;
        }
        

        body {
            font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkout-container {
            width: 100%;
            max-width: 520px;
            background: var(--white);
            padding: 36px 32px 32px 32px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 32px 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        h1 {
            text-align: center;
            margin: 0 0 18px 0;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #222;
            margin-bottom: 2px;
        }

        input, select {
            font-size: 1rem;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid transparent;
            background: var(--input-bg);
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.08);
            background: #fff;
        }

        .checkout-summary {
            margin-top: 10px;
            border-top: 1.5px solid var(--border);
            padding-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 7px;
            background: #f7fafd;
            border-radius: 8px;
        }

        .checkout-summary p {
            font-size: 1.08rem;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: space-between;
        }

        .checkout-summary strong {
            color: var(--primary-dark);
        }

        .place-order-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.08);
            transition: background 0.2s, transform 0.1s;
            letter-spacing: 0.5px;
        }

        .place-order-btn:hover, .place-order-btn:focus {
            background: linear-gradient(90deg, var(--primary-dark) 60%, var(--primary) 100%);
            transform: translateY(-2px) scale(1.01);
        }

        @media (max-width: 600px) {
            .checkout-container {
                max-width: 98vw;
                padding: 18px 6vw 18px 6vw;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1>Checkout</h1>
        
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" required autocomplete="street-address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required autocomplete="tel">
            </div>

            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment">
                    <option>Pay on Delivery</option>
                    <option>Card Payment</option>
                </select>
            </div>

            <div class="checkout-summary">
                <p><span><strong>Items:</strong></span> <span>3</span></p>
                <p><span><strong>Total:</strong></span> <span>â‚¦15,700</span></p>
            </div>

            <button type="submit" class="place-order-btn">Place Order</button>
        </form>
    </div>

</body>
</html>
